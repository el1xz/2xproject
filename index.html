<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Mono:ital,wght@0,400;0,700;1,400;1,700&display=swap"
    rel="stylesheet">
  <title>Document</title>
</head>

<style>
  * {
    font-family: 'Space Mono', monospace;
  }
</style>

<body class="bg-[#121212]">
  <header class="bg-[#252525] h-[60px]">
    <img class="m-auto h-[60px]" src="logo_small.svg" alt="logo">
  </header>
  <main x-data="{open: ''}" class="mt-[20px]">
    <input x-show="open !== '0'" type="text" x-model="open">
    <div class="text-[24px] font-bold text-white px-4">
      Today Picks
    </div>
    <div x-data="{
      today: new Date().toJSON().slice(0,10).replace(/-/g,'/')
     }">
      <div class="text-white mt-1 px-4" x-text="today" />
    </div>

    <!-- ALL PICKS THERE -->
    <div x-show="open === '0'" class="mt-6 px-4">
      <div class="font-bold text-white text-[20px]">
        NCAAM PLAYS
      </div>
      <div class="mt-1 text-white text-[14px]">
        Call State Fullerton +1.5 (-108) 1:30 AM
      </div>
      <div class="mt-1 text-white text-[14px]">
        Charlotte +1 (-112) 3:00 AM
      </div>
      <div class="mt-1 text-white text-[14px]">
        Utah Valley -6 (-111) 5:00 AM
      </div>
      <div class="mt-1 text-white text-[14px]">
        Kansas State +2 (-111) 5:30 AM
      </div>
  </main>

  <footer class="absolute bottom-0 px-4 mb-4 text-[14px] italic">
    <div class="text-[#D9D9D9] opacity-40">
      *Dear member, games usually posted a couple of hours before the start.
    </div>
  </footer>
</body>

</html>
