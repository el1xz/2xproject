<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Mono:ital,wght@0,400;0,700;1,400;1,700&display=swap"
    rel="stylesheet">
  <title>Document</title>
</head>

<style>
  * {
    font-family: 'Space Mono', monospace;
  }
</style>

<body class="bg-[#121212]">
  <header class="bg-[#252525] h-[60px]">
    <img class="m-auto h-[60px]" src="logo.svg" alt="logo">
  </header>
  <main class="mt-[20px]">
    <div class="text-[24px] font-bold text-white px-4">
      Today Picks
    </div>
    <div x-data="{ 
      today: new Date().toJSON().slice(0,10).replace(/-/g,'/')
     }">
      <div class="text-white mt-1 px-4" x-text="today"/>
    </div>

    <!-- ALL PICKS THERE -->
    <div class="mt-6 px-4">
      <div class="font-bold text-white text-[20px]">
        BEST GAME SIMULATE
      </div>
      <div class="mt-1 text-white text-[14px]">
        Hornets +8.5 (-112) 2:30 AM
      </div>
      <div class="mt-1 text-white text-[14px]">
        Pacers +7.5 (-108) 3:00 AM
      </div>
      <div class="mt-1 text-white text-[14px]">
        Islanders ML (-120) 2:30 AM
      </div>
    </div>

    <div class="mt-6 px-4">
      <div class="font-bold text-white text-[20px]">
        BIG BET ALERT 
      </div>
      <div class="mt-1 text-white text-[14px]">
        Jazz -7 (-110) 4:00 AM
      </div>
    </div>
  </main>

  <footer class="absolute bottom-0 px-4 mb-4 text-[14px] italic">
    <div class="text-[#D9D9D9] opacity-40">
      *Dear member, games usually posted a couple of hours before the start.
    </div>
  </footer>
</body>

</html>
