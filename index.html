<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Post It</title>
    <link href="https://fonts.googleapis.com/css2?family=Space+Mono:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <style>
        * {
            font-family: 'Space Mono', monospace;
        }
        .post-item {
            transition: background-color 0.2s;
        }
        .post-item:hover {
            background-color: rgba(255, 255, 255, 0.05);
        }
        .hidden {
            display: none;
        }
        .post-content {
            line-height: 1.6;
        }
        .post-content p {
            margin-bottom: 0.5rem;
        }
        .post-content strong {
            font-weight: 700;
        }
        .post-content em {
            font-style: italic;
        }
        .post-content code {
            background-color: rgba(255, 255, 255, 0.1);
            padding: 2px 6px;
            border-radius: 3px;
            font-size: 0.9em;
        }
        .post-content ul, .post-content ol {
            margin-left: 1.5rem;
            margin-bottom: 0.5rem;
        }
        .post-content h1, .post-content h2, .post-content h3 {
            font-weight: 700;
            margin-top: 1rem;
            margin-bottom: 0.5rem;
        }
        .post-content h1 { font-size: 1.5rem; }
        .post-content h2 { font-size: 1.3rem; }
        .post-content h3 { font-size: 1.1rem; }
        .post-content a {
            color: #60a5fa;
            text-decoration: underline;
        }
        .post-content blockquote {
            border-left: 3px solid rgba(255, 255, 255, 0.3);
            padding-left: 1rem;
            margin-left: 0;
            opacity: 0.8;
        }
    </style>
</head>

<body class="bg-[#121212] max-w-[800px] m-auto">
    <main class="mt-[20px]">
        <div class="px-4">
            <div class="flex items-center gap-4 mb-6">
                <div class="w-10 h-10 rounded">
                    <img class="w-full h-full rounded" src="https://i.pinimg.com/736x/88/bb/9a/88bb9a611c8591dcb1d5b994ebbbb11e.jpg" alt="user_photo">
                </div>
                <div class="text-white">
                    <h1>克修博 (Kè Xiūbó)</h1>
                </div>
            </div>

            <!-- Форма для создания/редактирования поста -->
            <div id="postForm" class="mb-6">
                <textarea id="postInput" 
                    class="w-full bg-[#1E1E1E] text-white p-4 rounded-lg resize-none focus:outline-none focus:ring-2 focus:ring-blue-500" 
                    rows="5" 
                    placeholder="Напишите что-нибудь... (поддерживается Markdown)"></textarea>
                <div class="text-gray-400 text-sm mt-1 mb-2">
                    Поддержка: **жирный**, *курсив*, `код`, [ссылка](url), # заголовки
                </div>
                <button id="postButton" 
                    class="bg-blue-600 hover:bg-blue-700 text-white px-6 py-2 rounded-lg transition">
                    Опубликовать
                </button>
            </div>

            <!-- Контейнер для поста -->
            <div id="postContainer"></div>
        </div>
    </main>

    <footer class="px-4 mb-4 mt-4 text-[14px] italic">
        <div class="text-[#D9D9D9] opacity-40">
            *Dear member, games usually posted a couple of hours before the start.
        </div>
    </footer>

    <script>
        const postInput = document.getElementById('postInput');
        const postButton = document.getElementById('postButton');
        const postForm = document.getElementById('postForm');
        const postContainer = document.getElementById('postContainer');
        let currentPostText = null;
        let isEditing = false;

        // Функция для создания/обновления поста
        function renderPost(text) {
            const htmlContent = marked.parse(text);
            
            postContainer.innerHTML = `
                <div class="post-item bg-[#1E1E1E] p-4 rounded-lg cursor-pointer">
                    <div class="text-sm text-white post-content">
                        ${htmlContent}
                    </div>
                    <div class="text-gray-500 text-sm mt-2">${new Date().toLocaleString('en-US')}</div>
                </div>
            `;

            // Клик для редактирования
            postContainer.querySelector('.post-item').addEventListener('click', () => {
                isEditing = true;
                postInput.value = text;
                postForm.classList.remove('hidden');
                postButton.textContent = 'Сохранить изменения';
                postInput.focus();
            });
        }

        // Обработчик кнопки
        postButton.addEventListener('click', () => {
            const text = postInput.value.trim();
            
            if (!text) return;

            currentPostText = text;
            renderPost(text);
            
            // Скрываем форму после публикации/редактирования
            postForm.classList.add('hidden');
            postInput.value = '';
            postButton.textContent = 'Опубликовать';
            isEditing = false;
        });

        // Enter для публикации (Ctrl+Enter)
        postInput.addEventListener('keydown', (e) => {
            if (e.ctrlKey && e.key === 'Enter') {
                postButton.click();
            }
        });
    </script>
</body>
</html>
